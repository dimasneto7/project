<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimas Neto - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo" />
          </span>
          <img src="images/foto.png" alt="Foto" id="userPhoto" />
        </div>
        <h1 id="userName">Dimas Neto</h1>
        <a id="userLink" href="https://github.com/dimasneto7/" target="_blank">
          <img src="images/github.svg" alt="icone github" />
          <span id="userLogin">@dimasneto.dev</span>
        </a>

        <p id="userBio">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, odit
          nesciunt reiciendis ab consequatur deleniti quae dolorum eos dolores.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com.br" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com.br" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com.br" target="_blank">
              <img src="images/instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com.br" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
